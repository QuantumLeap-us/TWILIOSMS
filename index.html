<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傳送專業簡訊</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <i class="fas fa-paper-plane"></i>
            <h1>傳送訊息</h1>
        </div>
        <form id="messageForm">
            <div class="form-group">
                <label for="phoneNumber">收件人號碼</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="例如: +85212345678" required>
            </div>
            <div class="form-group">
                <label for="message">簡訊內容</label>
                <textarea id="message" name="message" rows="4" placeholder="在此輸入您的訊息..." required></textarea>
            </div>
            <button type="submit">立即傳送</button>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
